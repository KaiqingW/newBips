<div style="padding: 40px 60px;font-size: 20px;border: 2px dashed #000066;border-radius: 8px;color: grey;font-weight: bold;position:absolute;z-index: 10;"
  (click)="onAdd()" *ngIf="!hasContent">
  Click To Edit Headline
</div>
<div style="position: relative;z-index:10;" *ngIf="editMode">
  <div style="position:fixed;top:0;left:0;justify-content:center;align-items:center;display:flex;flex-direction:column;width:100%;height:100%;background-color: rgba(255, 255, 255, 0.7);">
    <editor id="quill" style="height: 38%;width: 50%;background-color:white;" (onContentChanged)="onContentChanged($event)"
      [defaultContent]="defaultContent"></editor>
    <div>
      <button mat-flat-button color="primary" (click)="onSave()">
        Save</button><button mat-flat-button color="warn" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</div>
<i class="material-icons" (click)="onEdit($event)" *ngIf="hasContent" style="z-index:5;position: absolute;">edit</i>
