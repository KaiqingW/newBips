<div style="position: relative;overflow: hidden;display: inline-block;z-index: 1" *ngIf="!hasImage">
  <button class="btn" style="border: 2px dashed #000066;color: gray;background-color: white;padding: 40px 60px;border-radius: 8px;font-size: 20px;font-weight: bold;">
    Click To Add Image
  </button>
  <input type="file" name="myfile" (change)="selectFile($event)" style="font-size: 100px;position: absolute;left: 0;top: 0;opacity: 0;" />
</div>
<i class="material-icons" style="position: relative;overflow: hidden;display: inline-block;z-index: 1" *ngIf="hasImage">edit
  <input type="file" name="myfile" (change)="selectFile($event)" style="font-size: 100px;position: absolute;left: 0;top: 0;opacity: 0;" />
</i>
