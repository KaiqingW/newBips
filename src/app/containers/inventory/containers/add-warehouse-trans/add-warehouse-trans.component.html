
<form novalidate [formGroup]="addTransForm">

        <div class="input-group">
          <mat-form-field>
            <input matInput type="text" readonly formControlName="product_name" placeholder="Product Name" name="" [value]="product_name">
            <!-- <mat-error *ngIf="warehouseForm['controls'].name.invalid">{{getWarehouseErrorMessage()}}</mat-error> -->
          </mat-form-field>
        </div>

         <div class="input-group" *ngIf="warehouses?.length > 0">
            <mat-form-field>
                <mat-select formControlName="warehouse_id" placeholder="Warehouse Id" [(ngModel)]="selectedWarehouse" required *ngIf="warehouses"> 
                    <mat-option *ngFor="let warehouse of warehouses;let i = index" [value]="warehouse.id">
                        {{i +1}}.{{warehouse.name}},{{warehouse.address?.city}},{{warehouse.address?.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="input-group" *ngIf="warehouses?.length == 0">
            <mat-form-field>
                <input matInput type="text" readonly placeholder="Please add warehouse first!" name="">
                <!-- <mat-error *ngIf="warehouseForm['controls'].name.invalid">{{getWarehouseErrorMessage()}}</mat-error> -->
            </mat-form-field>
        </div>

        <div class="input-group">
            <mat-form-field>
                <mat-select formControlName="is_import" placeholder="Import to Warehouse" required> 
                    <mat-option  [value]="true">
                        Yes 
                    </mat-option>
                    <mat-option  [value]="false">
                        No
                    </mat-option>
                </mat-select>
            </mat-form-field>
          </div>


        <div class="input-group">
          <mat-form-field>
            <input matInput type="number" required formControlName="amount" placeholder="Quantity" name="" value="">
            <!-- <mat-error *ngIf="warehouseForm['controls'].name.invalid">{{getWarehouseErrorMessage()}}</mat-error> -->
          </mat-form-field>
        </div>
      
  
</form>

<mat-dialog-actions align="center">
  <button mat-button class="mat-button" mat-dialog-close>Cancel</button>
  <button mat-button class="mat-button" (click)="onSave()" [mat-dialog-close]="addTransCallBack" [disabled]="addTransForm.invalid">Submit</button>

</mat-dialog-actions>
