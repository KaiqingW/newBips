<div class="add_note_subject_container">
    <form [formGroup]="editSubjectForm" *ngIf="subject"> 

        <div class="row title" *ngIf="subject?.name != null">
            <b>Customer Name</b>             
        </div>
        <div class="row" *ngIf="subject?.name != null">
            <input type="text" placeholder="New Meeting Name is required !" [(ngModel)]="subject.name" required formControlName="name" >
        </div>

        <div class="row title">
            <b>Description</b>
        </div>
    
        <mat-card formArrayName="description">
    
            <div *ngFor="let subNote of editSubjectForm['controls'].description['controls'];let i=index">
                <input class="file_input"  accept="image/*" type="file" (change)="onFileSelected($event, i)" #fileInput>
                <span style="font-size: 13px; color: red;">Please upload image here</span>                
                
                <div class="row" [formGroupName]="i"> 
                    <div class="col-1" *ngIf="getImg(i)">
                        <img [src]="getImg(i)" (click)="openModal()" style="width:93.14px;height:93.14px;margin-right:12px;" alt="">
                        <div *ngIf="modalOpen">
                                <app-img-modal [imgSrc]="getImg(i)" (modalClose)="closeModal()"></app-img-modal>
                        </div>
                    </div>
                    <div class="col-3"> 
                        <textarea placeholder="Description is required !" [(ngModel)]="subject.description[0].text" style="width:100%;height:200.14px;padding:6px;" name="" id="" formControlName="text" required ></textarea>
                    </div>
                </div>
            </div>

            <!-- <button class="add_more_btn" (click)="onAddMore()">Add More</button>     -->
        </mat-card>    
       
    </form>   
</div>

<div *ngIf="isLoading">
    <app-spinner></app-spinner>
</div>
