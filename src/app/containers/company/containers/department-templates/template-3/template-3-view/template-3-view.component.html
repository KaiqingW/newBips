<div *ngIf="row" class="template-row" [ngStyle]="{'background-color':getBackgroundColor()}">
    <div *ngFor="let column of row?.columns;let i = index;" style="width: 20%;margin-left: 20px;margin-top: 30px;">
        <div class="template-col" [ngStyle]="getBackground(column)" style="width: 100%;">
        </div>
        <div *ngIf="column.description" class="title-box">
            {{column.description}}
        </div>
    </div>
    <div class="delete-button">
        <button mat-raised-button color="primary" class="edit" (click)="onEdit(row)">Edit</button>
        <button mat-raised-button color="warn" class="delete" (click)="onDelete(row)">Delete</button>
    </div>
</div>
