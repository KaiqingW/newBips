<div *ngIf="row" class="template-row" [ngStyle]="{'background-color':getBackgroundColor()}">
    <div *ngFor="let column of row?.columns;let i = index;">
        <div class="template-col" [ngStyle]="getBackground(column)" style="width: 100%; margin: 0 50px;">
        </div>
        <div *ngIf="column.description" class="title-box">
            <b>{{column.description}}</b>
        </div>
    </div>
</div>
