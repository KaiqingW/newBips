<div class="template-row" *ngIf="!isEdit && !row.dummy_template" [ngStyle]="componentStyle.component">
    <div *ngIf="row.title">
        <b [ngStyle]="componentStyle.title">{{row.title}}</b>
    </div>
    <div *ngIf="row.description">
        <p [ngStyle]="componentStyle.content">{{row.description}}</p>
    </div>
</div>

<div *ngIf="isEdit || row.dummy_template">
    <div class="template-row isEdit" [ngStyle]="componentStyle.component">
        <div *ngIf="row.title">
            <b [ngStyle]="componentStyle.title">{{row.title}}</b>
        </div>
        <div *ngIf="row.description">
            <p [ngStyle]="componentStyle.content">{{row.description}}</p>
        </div>
    </div>

    <form class="form" #form="ngForm" (ngSubmit)="onSave()" [formGroup]="templateForm">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="email" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" type="text" [(ngModel)]="row.title"
                formControlName="title" name="title" value="">
            <small id="titleHelp" class="form-text text-muted">Not required.</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" aria-describedby="description" [(ngModel)]="row.description" type="text"
                placeholder="Please proivde description." formControlName="description" name="" value="" cols="30" rows="10"></textarea>
            <small id="description" class="form-text text-muted">Not required.</small>
        </div>

        <app-upload-single-img2 (imgChange)="onGetImageChange($event)"></app-upload-single-img2>

        <button type="submit" class="btn btn-primary" [disabled]="!form.valid || button.hasAttribute('is-disabled')" #button (ngSubmit)="button.setAttribute('is-disabled', 'true')"
            type="submit">Save</button>
    </form>
</div>
