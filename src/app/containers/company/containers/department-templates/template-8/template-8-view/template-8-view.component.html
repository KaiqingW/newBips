<div *ngIf="row" class="template-row">
    <div class="template-col" *ngFor="let column of row.columns;let i = index;">
        <div class="picture-box">
            <img [src]="getColumnPicture(column)" alt="">
        </div>
        <div class="column-description">
            <h3 *ngIf="column.title">{{column.title}}</h3>
            <p *ngIf="column?.description">{{column.description}}</p>
        </div>
    </div>
    <div class="delete-button">
        <button mat-raised-button color="primary" class="edit" (click)="onEdit(row)">Edit</button>
        <button mat-raised-button color="warn" class="delete" (click)="onDelete(row)">Delete</button>
    </div>
</div>
