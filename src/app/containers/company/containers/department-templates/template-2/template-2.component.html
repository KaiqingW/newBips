<div *ngIf="!isEdit && !row.dummy_template" class="template-row" [ngStyle]="componentStyle?.component">
    <div class="template-col" *ngFor="let column of row.columns;let i = index;" [ngStyle]="getBackground(column)">
        <div class="title-box">
            <b [ngStyle]="componentStyle?.title">{{column.title}}</b>
        </div>
        <div (click)="onNavTo(column.link)">
            <button mat-raised-button color="warn">{{column.link_description}}</button>
        </div>
    </div>
</div>

<div class="container">
    <form *ngIf="isEdit || row.dummy_template" class="form" #form="ngForm" (ngSubmit)="onSave()" [formGroup]="templateForm">
        <div class="row">
            <div class="col-sm-6" formArrayName="columns" *ngFor="let column of templateForm.get('columns').controls; let i = index;">

                <div [formGroupName]="i">
                    <label for="">Column {{i + 1}}</label>
                    <hr>
                    <div class="form-group">
                        <label for="title">Title (Not Required)</label>
                        <input type="email" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Enter title" type="text" formControlName="title"
                            name="title" value="col 1">
                    </div>

                    <div class="form-group">
                        <label for="title">Navigation Button Description (Required)</label>
                        <input type="email" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Please provide description on navigation button."
                            type="text" formControlName="link_description" name="title" value="col 1">
                    </div>

                    <div class="form-group">
                        <label for="title">Title (Required)</label>
                        <input type="email" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Please provide url on navigation button."
                            type="text" formControlName="link" name="title" value="col 1">
                    </div>

                    <app-upload-single-img3 [title]="'Column Background (Required)'" (imgChange)="onGetImageChange($event, i)"></app-upload-single-img3>
                </div>
            </div>
            
            <br>

            <div class="col-sm-12">
                    <button class="btn btn-primary" [disabled]="!form.valid || button.hasAttribute('is-disabled')" #button (ngSubmit)="button.setAttribute('is-disabled', 'true')"
                    type="submit">Save</button>
            </div>
  
        </div>

        <div class="row">

    </form>
</div>
