<div class="company-title">
    <!-- <div class="comany-tile-background"></div> -->
    <img class="comany-tile-background"  src="/assets/images/testimg/orb3.png">
    <company-logo [url]="companyInfo?.logo_url" [comname]="companyInfo?.name" ></company-logo>
    <div class="company-name">
        <b>{{companyInfo?.name}}</b>
    </div>
    <div class="company-address">
        <!-- <span>{{companyInfo?.address}}</span> -->
    </div>

    <div class="action-icon">
        <a  href="tel:{{companyInfo?.phone}}"><mat-icon>phone</mat-icon><span class="icon-lable">Call</span></a>
        <a  href="mailto:{{companyInfo?.email}}"><mat-icon>email</mat-icon><span class="icon-lable">Email</span></a>
        <!-- <a routerLink="shared"> <mat-icon>thumbs_up_down</mat-icon><span class="icon-lable">Invite</span></a>
        <a (click)="convertLead()"> <mat-icon>trending_up</mat-icon><span class="icon-lable convert">Convert</span></a> -->
        <a  href="http://{{companyInfo?.website}}" target="_blank"> <mat-icon>laptop</mat-icon><span class="icon-lable">www</span></a>
        <a (click)="showMap()"> <mat-icon>pin_drop</mat-icon><span class="icon-lable">Map</span></a>
    </div>
</div>

<div *ngIf="isShowMap">
    <div #crmgmap style="width:100%;height:200px"></div>
</div>

<panel-card class="company-description">
    <panel-card-title>Company Overview  <panel-more-button routerLink="/company/{{currentLoginCompanyId}}/company-setting/company-info">Detail ></panel-more-button></panel-card-title>
    <panel-card-body>{{companyInfo?.description }}</panel-card-body>
</panel-card>
