<div class="card-body">
    <div class="user-avatar">
        <company-logo [url]="url" [comname] = "userName(first_name, last_name)"></company-logo>
    </div>

    <div class="user-info">
        <div class="first-line">
            <span>{{company_name}}</span>
        </div>
        <div class="sec-line">
            {{opportunity_name}}
        </div>
    </div>

    <div class="total-number">
        {{totalNumber}}
    </div>

</div>
