<mat-card class="orca_card orca_font_md" *ngIf="salesPitchSubject">
    <div>
        <b>Sales Pitch Title</b>
        {{salesPitchSubject.pitch_subject_name}}
    </div>
    <sales-pitch *ngFor="let salesPitch of salesPitchSubject?.sales_pitches;let i = index" [salesPitch]="salesPitch" [index]="i" ></sales-pitch>
</mat-card>
