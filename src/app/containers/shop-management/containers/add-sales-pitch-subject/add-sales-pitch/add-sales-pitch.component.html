<mat-card class="orca_card orca_font_md">
    <input class="file_input" accept="image/*" type="file" (change)="onFileSelected($event)" #fileInput>
    <div class="col-1" *ngIf="img">
        <img [src]="img?.url" (click)="openModal()" style="width:93.14px;height:93.14px;margin-right:12px;" alt="">
    </div>
    <editor id="quill" (onContentChanged)="logChange($event)" style="width:100%;height:87.14px;padding:6px;"></editor>
    <button class="add_more_btn" style="background-color:red !important; color:white;" mat-button
        (click)="onDelete()">Delete current text</button>
</mat-card>
